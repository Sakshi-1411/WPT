<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<script>
    function f1(){
        let Ruppe = parseInt(document.getElementById("Ruppe").value)
        let Currency = document.getElementById("Currency").value

        let output

        switch (Currency) {
            case "dollar": output = Ruppe/83.38;break;
            case "euro" : output = Ruppe/89.31;break;
            case "dirham":output = Ruppe/22.71;break;
            case "yen" : output = Ruppe/0.58;break;
        }

        let Output = ` ${Currency} ${"is"} ${output}`
        document.getElementById("ConverterAmount").innerHTML=Output
    }
</script>
<body>
   <h1>Curency Converter</h1> 
   <br>
   Ruppe:
   <input type="number" id="Ruppe">
   select Currency: <select id="Currency" onchange="f1()">
    <option>select</option>
    <option value="doller">Doller</option>
    <option value="euro">Euro</option>
    <option value="dirham">Dirham</option>
    <option value="yen">Yen</option>
</select>

<p><b>Converter Amount: </b><span id="ConverterAmount" style="background-color: bisque;"></span></p>
</body>
</html>
